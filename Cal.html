<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="Cal.css">
</head>
<body>
    <h1 style="text-align: center; margin-top: 2rem;"> Kalkulator Sederhana</h1>
    <div style="display: flex; justify-content: center;">
        <div class="container">
            <div class="dis"><p style="text-align: center; font-size: 20px; " id="display"></p></div>
            <div class="button" id="wadah">
                <div class="buttonn" ><h2 style="text-align: center;" id="plus">+</h2></div>
                <div class="buttonn" ><h2 style="text-align: center;" id="tujuh">7</h2></div>
                <div class="buttonn" ><h2 style="text-align: center;" id="delapan">8</h2></div>
                <div class="buttonn" ><h2 style="text-align: center;" id="sembilan">9</h2></div>
                <div class="buttonn" ><h2 style="text-align: center;" id="minus">-</h2></div>
                <div class="buttonn" ><h2 style="text-align: center;" id="empat">4</h2></div>
                <div class="buttonn" ><h2 style="text-align: center;" id="lima">5</h2></div>
                <div class="buttonn" ><h2 style="text-align: center;" id="enam">6</h2></div>
                <div class="buttonn" ><h2 style="text-align: center;" id="kali">*</h2></div>
                <div class="buttonn" ><h2 style="text-align: center;" id="satu">1</h2></div>
                <div class="buttonn" ><h2 style="text-align: center;" id="dua">2</h2></div>
                <div class="buttonn" ><h2 style="text-align: center;" id="tiga">3</h2></div>
                <div class="buttonn" ><h2 style="text-align: center;" id="bagi">/</h2></div>
                <div class="buttonn" ><h2 style="text-align: center;" id="nol">0</h2></div>
                <div class="buttonn" ><h2 style="text-align: center;" id="hapus">C</h2></div>
                <div class="buttonn" ><h2 style="text-align: center;" id="hasil">=</h2></div>
            </div>
        </div>
    </div>
    <script src="Cal.js"></script>
</body>
</html>
